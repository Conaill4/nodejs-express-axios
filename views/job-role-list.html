<!DOCTYPE html>
<html>
    <head>
        <title>Job Roles</title>
    </head>
    <body>
        <h1>
            Job Roles
        </h1>
        <table>
            <tr>
                <th>Role name:</th>
                <th>Location: </th>
                <th>Capability: </th>
                <th>Band: </th>
                <th>Closing Date: </th>
            </tr>
            {% for employee in employees | sort(attribute='employeeId') %}
                <tr>
                    <td>{{ employee.employeeID }}</td>
                        <td>{{ employee.employeeName }}</td>
                        <td>{{ employee.salary }}</td>
                        <td>{{ employee.bankAccountNumber }}</td>
                        <td>{{ employee.nationalInsuranceNumber }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
