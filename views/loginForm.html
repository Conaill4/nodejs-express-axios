<!DOCTYPE html>
<html>

<head>
    {% include "components/header.html" %}

    <title>Login - Kainos</title>
</head>

<body>
    <div class="main-header">
        {% include "components/navigationBar.html" %}
    </div>
    <h1>Login</h1>

    {% if errormessage %}
    <h3>{{ errormessage }}</h3>
    {% endif %}

    <form class="form" action="/loginForm" method="post">
        <h3><label for="email">
                Email:
            </label></h3>
        <input id="email" name="email" value="{{email}}" type="text">

        <h3><label for="password">
                Password:
            </label></h3>
        <input id="password" name="password" value="{{password}}" type="password">

        </br></br>

        <button id="submit">Submit</button>
    </form>

    {% include "components/footer.html" %}
</body>

</html>
