name: Test Code Base
 
on:

  push:

    branches:

      - main

  pull_request:

    branches:

      - main
 
jobs:

  lint:

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout code

        uses: actions/checkout@v3
 
      - name: Set up Node.js

        uses: actions/setup-node@v3

        with:

          node-version: '20.15.1'
 
      - name: Install dependencies

        run: npm install
 
      # For Running the npm test 
      - name: Run NPM Test & NPM UI Test

        run: npm test
    
       # For Running the npm UI test 
      - name: Run Application

        run: npm start
    
      - name: Run NPM UI Test

        run: npm run test-ui 