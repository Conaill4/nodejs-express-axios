name: Daily Audit Code Base

on:
  schedule:
     
      - cron: "0 0 * * *"

  push:

    branches:

      - main

  pull_request:

    branches:

       - main
    
 
jobs:

  audit:

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout code

        uses: actions/checkout@v3
 
      - name: Set up Node.js

        uses: actions/setup-node@v3

        with:

          node-version: '20.15.1'
 
      - name: Install dependencies

        run: npm install
 
      - name: Run Audit

        run: npm audit